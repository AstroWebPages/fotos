    <style>
              /* GRID con 4 columnas en horizontal */
   /* GRID con 4 columnas en PC */
.about-main {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* Siempre 4 columnas en PC */
  gap: 15px;
  padding: 20px;
}

.about-main .cover img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s;
}

.about-main .cover img:hover {
  transform: scale(1.05);
}

/* POPUP */
.popup {
  display: none;
  position: fixed;
  z-index: 1000;
  top: 0; left: 0; right: 0; bottom: 0;
  background: rgba(0,0,0,0.8);
  justify-content: center;
  align-items: center;
}

.popup img {
  max-width: 90%;
  max-height: 80%;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0,0,0,0.7);
}

.popup span {
  position: absolute;
  top: 20px;
  right: 30px;
  font-size: 40px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

/* Responsive: en pantallas pequeñas que se adapten de 2 en 2 */
@media (max-width: 900px) {
  .about-main {
    grid-template-columns: repeat(2, 1fr);
  }
}

  </style>

<!-- POPUP -->

  <span id="close">&times;</span>
  <img id="popup-img" src="" alt="Imagen ampliada">
</div>

<script>
  const popup = document.getElementById("popup");
  const popupImg = document.getElementById("popup-img");
  const closeBtn = document.getElementById("close");

  document.querySelectorAll(".about-main .cover img").forEach(img => {
    img.addEventListener("click", () => {
      popup.style.display = "flex";
      popupImg.src = img.src;
      popupImg.alt = img.alt;
    });
  });

  closeBtn.addEventListener("click", () => {
    popup.style.display = "none";
  });

  popup.addEventListener("click", (e) => {
    if (e.target === popup) popup.style.display = "none";
  });
</script>

<script>
// Botón y root
const themeToggle = document.getElementById("themeToggle");
const rootElement = document.documentElement;

// Guardar preferencia en localStorage
if (localStorage.getItem("theme") === "light") {
  rootElement.setAttribute("data-theme", "light");
}

// Toggle del tema
themeToggle.addEventListener("click", () => {
  if (rootElement.getAttribute("data-theme") === "light") {
    rootElement.removeAttribute("data-theme");
    localStorage.setItem("theme", "dark");
  } else {
    rootElement.setAttribute("data-theme", "light");
    localStorage.setItem("theme", "light");
  }
});
</script>
